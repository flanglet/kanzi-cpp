name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
        compiler: [ clang, gcc ]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v5
    - name: make
      run: cd src && make clean && make all
